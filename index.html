<!DOCTYPE html>
<html lang="en">
<head>

    <script src="sketch.js"></script>
    <title>Nephron for Flocklings</title>
    <style>

        display: block;
        margin-top: 0.5em;
        margin-bottom: 0.5em;

        border-style: inset;

    }
    </style>
</head>
<body style="background-color: powderblue">

    <script type="text/javascript">
        var svg = d3.select("#nephron")

        svg.append("svg:image")
